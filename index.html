<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="icons8-gallery-48.png" />
    <title>ASCII Art generator</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main_container">
      <div class="dropzone_container">
        <div class="dropzone">
          <div class="dropzone_text">
            <img class="dropzone_image" src="upload.png" alt="upload icon">
            <h2>
              Drag and Drop an
              PNG or JPEG file
            </h2>
          </div>
        </div>
      </div>
      <div class="intro_text">
        <div class="text_content">
          <h1>ASCII Art Generator</h1>
          <p>Made by <a href="https://stock.adobe.com/in/contributor/210160742/theIllustrator">theIllustrator</a></p>
          <a href="mailto:nileshkamble54321@gmail.com">nileshkamble54321@gmail.com</a>
        </div>
      </div>
      <div class="container hide">
        <div class="canvas_container">
          <canvas id="canvas1"></canvas>
        </div>
        <div class="controls">
          <label for="resolution" id="resolutionLabel">RESOLUTION: 5</label>
          <div class="slider_container">

            <input
            type="range"
            name="resolution"
            id="resolution"
            min="1"
            max="20"
    
            value="5"
            />
          </div>
    
            
          
          <div class="transparency_container">
          <label for="transparency" id="transparencyLabel">Transparency: 5</label>
        <input
            type="range"
            name="transparency"
            id="transparency"
            min="1"
            max="10"
            step="1"
            value="5"
            />
          </div>
          <input
            id="characters_field"
            maxlength="10"
            type="text"
            placeholder="Enter characters to fill the art with"
            id="myInput"
            />
        <button id="utility_button" type="button" onclick="getInputValue()">Fill Art</button>
        <button id="utility_button" type="button" onclick="reversepolarity()">Reverse Weight</button>
        <button id="utility_button" onclick="download_image()">Download</button>
        <button  id="utility_button" onclick="reload()">Try again</button>
        </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
